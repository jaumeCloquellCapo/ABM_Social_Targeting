# ABM Animal Jam for calibration: tst date, Bass, Random SN, 1 segment and 7 parameters to calibrate

# Nr of agents
nrAgents=20000
ratioAgentPop=2
startDate=2012-03-01

# Types of diffusion:
# 1 - contagion based on thresholds
# 2 - Bass innovation contagion
# 3 - Complex contagion
experimentType=1

# Two types of networks implemented:
# 0 - scale free network
# 1 - random network
# 2 - file
typeOfNetwork=2

networkFilesPattern=./networks/SN_20000_emp_gen1_2.dgs

staticSN = true

# General segment parameters
nrSegments=1
segmentSizes=1
segmentInitialPercentagePremium=0.2

segmentDailyProbNewFriend=0
segmentDailyProbLoseFriend=0

segmentDailyProbObtainSubscription=0

segmentDailyProbPlayWeekend=0
segmentDailyProbPlayNoWeekend=0

segmentSocialAdoptionParam=0


